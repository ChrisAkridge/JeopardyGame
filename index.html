<!DOCTYPE html>
<html>
	<head></head>
	<body onload="init()">
		<button onclick="openWindow()">Open</button>
		<button onclick="sendData()">Send</button>
		<div id="received"></div>
	</body>
	<script>
		var controller;

		function init() {
			window.addEventListener("message", messageReceived, false);
		}

		function openWindow() {
			controller = window.open("controller.html", "", "width=640, height=480");
		}

		function sendData() {
			var obj = {};
			obj.first = 1;
			obj.second = Math.random().toString();
			controller.postMessage(obj, "*");
		}

		function messageReceived(event) {
			document.querySelector("#received").innerHTML = event.data;
		}
	</script>
</html>
